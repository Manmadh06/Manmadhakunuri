<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEase Premium | Luxury Shopping Experience</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <style>
    :root {
      --primary: #6C4AB6;
      --primary-dark: #4B2E8E;
      --secondary: #FF9B50;
      --accent: #FFD372;
      --light: #F5F5F5;
      --dark: #1A1A2E;
      --text: #333333;
      --gray: #8D8D8D;
      --light-gray: #E8E8E8;
      --success: #4CCD99;
      --danger: #FF5D5D;
      --warning: #FFBD35;
      --border-radius: 16px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      --glass: rgba(255, 255, 255, 0.2);
      --glass-border: rgba(255, 255, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #f0f2f5 100%);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      padding: 0;
      overflow-x: hidden;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--light-gray);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }

    /* Layout */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 1.5rem 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      border-bottom: 1px solid var(--glass-border);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-icon {
      color: var(--secondary);
      font-size: 2.2rem;
    }

    /* Navigation */
    .nav-tabs {
      display: flex;
      gap: 1rem;
    }

    .nav-tab {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 50px;
      background: transparent;
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .nav-tab::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 3px;
      background: var(--primary);
      transition: var(--transition);
    }

    .nav-tab:hover, .nav-tab.active {
      color: var(--primary);
    }

    .nav-tab:hover::before, .nav-tab.active::before {
      width: 60%;
    }

    /* Cart */
    .cart-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(108, 74, 182, 0.3);
    }

    .cart-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(108, 74, 182, 0.4);
    }

    .cart-count {
      background: white;
      color: var(--primary);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
    }

    /* Main content */
    main {
      padding: 3rem 0;
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
    }

    /* Product grid */
    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    /* Product card */
    .product {
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
      position: relative;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .product::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(108, 74, 182, 0.1), rgba(255, 155, 80, 0.1));
      opacity: 0;
      transition: var(--transition);
    }

    .product:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .product:hover::before {
      opacity: 1;
    }

    .product-image {
      height: 220px;
      width: 100%;
      object-fit: cover;
      transition: var(--transition);
    }

    .product:hover .product-image {
      transform: scale(1.05);
    }

    .product-content {
      padding: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .product-category {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      background: var(--light-gray);
      color: var(--primary);
      border-radius: 50px;
      font-size: 0.7rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .product-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .product-price {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .product-price::before {
      content: '$';
      font-size: 0.9rem;
      margin-right: 2px;
    }

    .add-to-cart {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .add-to-cart:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      transform: translateY(-2px);
    }

    .add-to-cart:active {
      transform: translateY(0);
    }

    /* Cart modal */
    #cart-modal {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      max-width: 450px;
      height: 100vh;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: -5px 0 30px rgba(0, 0, 0, 0.1);
      z-index: 2000;
      padding: 2rem;
      transform: translateX(100%);
      transition: transform 0.5s cubic-bezier(0.215, 0.61, 0.355, 1);
      display: flex;
      flex-direction: column;
      border-left: 1px solid var(--glass-border);
    }

    #cart-modal.active {
      transform: translateX(0);
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--light-gray);
    }

    .cart-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--primary);
    }

    .close-cart {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--gray);
      cursor: pointer;
      transition: var(--transition);
    }

    .close-cart:hover {
      color: var(--danger);
      transform: rotate(90deg);
    }

    #cart-items {
      flex: 1;
      overflow-y: auto;
      padding-right: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .cart-item {
      display: flex;
      gap: 1rem;
      padding: 1rem 0;
      border-bottom: 1px solid var(--light-gray);
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: var(--border-radius);
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-title {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .cart-item-price {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .cart-item-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .quantity-btn {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: var(--light-gray);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }

    .quantity-btn:hover {
      background: var(--primary);
      color: white;
    }

    .remove-item {
      margin-left: auto;
      color: var(--danger);
      background: none;
      border: none;
      cursor: pointer;
      transition: var(--transition);
    }

    .remove-item:hover {
      transform: scale(1.2);
    }

    .cart-footer {
      padding-top: 1.5rem;
      border-top: 1px solid var(--light-gray);
    }

    .cart-total {
      display: flex;
      justify-content: space-between;
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .checkout-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(255, 155, 80, 0.3);
    }

    .checkout-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 155, 80, 0.4);
    }

    .checkout-btn:active {
      transform: translateY(0);
    }

    /* Empty state */
    .empty-cart {
      text-align: center;
      margin: auto;
      color: var(--gray);
    }

    .empty-cart-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--light-gray);
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 1500;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Floating action button */
    .fab {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 20px rgba(108, 74, 182, 0.4);
      cursor: pointer;
      transition: var(--transition);
      z-index: 100;
      border: none;
      font-size: 1.5rem;
    }

    .fab:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 8px 25px rgba(108, 74, 182, 0.5);
    }

    /* Animation classes */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .product {
      animation: fadeIn 0.6s ease-out forwards;
    }

    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      z-index: 3000;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toast.show {
      opacity: 1;
    }

    /* Responsive design */
    @media (max-width: 992px) {
      .header-content {
        flex-direction: column;
        gap: 1.5rem;
      }

      .nav-tabs {
        flex-wrap: wrap;
        justify-content: center;
      }

      #product-list {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 1.5rem;
      }

      .section-title {
        font-size: 2rem;
      }

      #cart-modal {
        max-width: 100%;
      }
    }

    @media (max-width: 576px) {
      .nav-tab {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }

      .product-content {
        padding: 1rem;
      }

      .product-title {
        font-size: 1.1rem;
      }

      .product-price {
        font-size: 1.1rem;
      }

      .add-to-cart {
        padding: 0.6rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Header -->
  <header>
    <div class="container header-content">
      <a href="#" class="logo">
        <i class="fas fa-store-alt logo-icon"></i>
        <span>ShopEase</span>
      </a>
      
      <div class="nav-tabs">
        <button class="nav-tab active" data-category="all">All Products</button>
        <button class="nav-tab" data-category="electronics">Electronics</button>
        <button class="nav-tab" data-category="fashion">Fashion</button>
        <button class="nav-tab" data-category="home">Home</button>
      </div>
      
      <button class="cart-btn">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" id="cart-count">0</span>
      </button>
    </div>
  </header>

  <!-- Main content -->
  <main>
    <div class="container">
      <h2 class="section-title">Discover Premium Products</h2>
      <section id="product-list"></section>
    </div>
  </main>

  <!-- Cart modal -->
  <aside id="cart-modal">
    <div class="cart-header">
      <h3 class="cart-title">Your Shopping Cart</h3>
      <button class="close-cart" id="close-cart">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <ul id="cart-items"></ul>
    
    <div class="cart-footer">
      <div class="cart-total">
        <span>Total:</span>
        <span>$<span id="cart-total">0.00</span></span>
      </div>
      <button class="checkout-btn">
        <i class="fas fa-credit-card"></i> Proceed to Checkout
      </button>
    </div>
  </aside>

  <!-- Toast notification -->
  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message">Item added to cart</span>
  </div>

  <!-- Floating action button -->
  <button class="fab" id="scrollToTop">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script>
    // Product data
    const products = [
      { 
        id: 1, 
        name: "Premium Smartphone", 
        price: 799.99, 
        category: "electronics", 
        image: "https://images.unsplash.com/photo-1592899677977-9c10ca588bbd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80",
        description: "Latest model with advanced camera and long battery life"
      },
      { 
        id: 2, 
        name: "Designer Jeans", 
        price: 129.99, 
        category: "fashion", 
        image: "https://images.unsplash.com/photo-1542272604-787c3835535d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80",
        description: "Premium denim with perfect fit and comfort"
      },
      { 
        id: 3, 
        name: "Professional Blender", 
        price: 199.99, 
        category: "home", 
        image: "https://images.unsplash.com/photo-1560343090-f0409e92791a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80",
        description: "High-power blender for smoothies and food preparation"
      },
      { 
        id: 4, 
        name: "Ultrabook Laptop", 
        price: 1499.99, 
        category: "electronics", 
        image: "https://images.unsplash.com/photo-1611186871348-b1ce696e52c9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80",
        description: "Slim and powerful laptop for professionals"
      },
      { 
        id: 5, 
        name: "Cashmere Sweater", 
        price: 249.99, 
        category: "fashion", 
        image: "https://images.unsplash.com/photo-1551232864-3f0890e580d9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80",
        description: "Luxurious 100% cashmere for ultimate comfort"
      },
      { 
        id: 6, 
        name: "Espresso Machine", 
        price: 399.99, 
        category: "home", 
        image: "https://images.unsplash.com/photo-1511920170033-f8396924c348?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80",
        description: "Professional-grade espresso maker for home baristas"
      }
    ];

    // Initialize cart from localStorage or empty array
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // DOM elements
    const productList = document.getElementById('product-list');
    const cartCount = document.getElementById('cart-count');
    const cartModal = document.getElementById('cart-modal');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const closeCart = document.getElementById('close-cart');
    const overlay = document.getElementById('overlay');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');
    const scrollToTopBtn = document.getElementById('scrollToTop');
    const navTabs = document.querySelectorAll('.nav-tab');
    const cartBtn = document.querySelector('.cart-btn');

    // Display products
    function displayProducts(filter = "all") {
      productList.innerHTML = "";
      const filteredProducts = filter === "all" ? products : products.filter(p => p.category === filter);
      
      if (filteredProducts.length === 0) {
        productList.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
            <i class="fas fa-box-open" style="font-size: 3rem; color: var(--light-gray); margin-bottom: 1rem;"></i>
            <h3>No products found</h3>
            <p>Try a different category</p>
          </div>
        `;
        return;
      }
      
      filteredProducts.forEach((product, index) => {
        const div = document.createElement('div');
        div.classList.add('product');
        div.style.animationDelay = `${index * 0.1}s`;
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="product-image" />
          <div class="product-content">
            <span class="product-category">${product.category}</span>
            <h3 class="product-title">${product.name}</h3>
            <p style="color: var(--gray); font-size: 0.9rem; margin-bottom: 1rem;">${product.description}</p>
            <p class="product-price">${product.price.toFixed(2)}</p>
            <button class="add-to-cart" onclick="addToCart(${product.id})">
              <i class="fas fa-cart-plus"></i> Add to Cart
            </button>
          </div>
        `;
        productList.appendChild(div);
      });
      
      // Animate products with GSAP
      gsap.from(".product", {
        duration: 0.8,
        y: 50,
        opacity: 0,
        stagger: 0.1,
        ease: "back.out(1.7)"
      });
    }

    // Add item to cart
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existing = cart.find(item => item.id === id);
      
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      
      updateCart();
      showToast(`${product.name} added to cart`);
      
      // Animate cart button
      gsap.to(cartBtn, {
        duration: 0.3,
        scale: 1.2,
        y: -5,
        ease: "back.out(1.7)",
        onComplete: () => {
          gsap.to(cartBtn, {
            duration: 0.3,
            scale: 1,
            y: 0
          });
        }
      });
    }

    // Update cart in localStorage and UI
    function updateCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
      cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
      
      // Animate cart count
      gsap.from(cartCount, {
        duration: 0.3,
        scale: 1.5,
        y: -10,
        ease: "back.out(1.7)"
      });
    }

    // Show cart modal
    function showCart() {
      cartItems.innerHTML = "";
      
      if (cart.length === 0) {
        cartItems.innerHTML = `
          <div class="empty-cart">
            <i class="fas fa-shopping-cart empty-cart-icon"></i>
            <h3>Your cart is empty</h3>
            <p>Start shopping to add items</p>
          </div>
        `;
      } else {
        let total = 0;
        cart.forEach(item => {
          total += item.price * item.quantity;
          const li = document.createElement('li');
          li.className = 'cart-item';
          li.innerHTML = `
            <img src="${item.image}" alt="${item.name}" class="cart-item-img" />
            <div class="cart-item-details">
              <h4 class="cart-item-title">${item.name}</h4>
              <p class="cart-item-price">$${(item.price * item.quantity).toFixed(2)}</p>
              <div class="cart-item-actions">
                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                <span>${item.quantity}</span>
                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                <button class="remove-item" onclick="removeFromCart(${item.id})">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
          `;
          cartItems.appendChild(li);
        });
      }
      
      cartTotal.textContent = total.toFixed(2);
      cartModal.classList.add('active');
      overlay.classList.add('active');
      document.body.style.overflow = 'hidden';
      
      // Animate cart modal
      gsap.from(cartModal, {
        duration: 0.5,
        x: 100,
        opacity: 0,
        ease: "power3.out"
      });
    }

    // Update item quantity
    function updateQuantity(id, change) {
      const item = cart.find(item => item.id === id);
      if (item) {
        item.quantity += change;
        
        if (item.quantity <= 0) {
          cart = cart.filter(item => item.id !== id);
        }
        
        updateCart();
        showCart();
      }
    }

    // Remove item from cart
    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      updateCart();
      showCart();
      showToast('Item removed from cart');
    }

    // Show toast notification
    function showToast(message) {
      toastMessage.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Close cart modal
    function closeCartModal() {
      cartModal.classList.remove('active');
      overlay.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // Event listeners
    closeCart.addEventListener('click', closeCartModal);
    overlay.addEventListener('click', closeCartModal);

    navTabs.forEach(button => {
      button.addEventListener('click', () => {
        // Update active tab
        navTabs.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        
        // Filter products
        displayProducts(button.dataset.category);
      });
    });

    cartBtn.addEventListener('click', showCart);

    // Scroll to top button
    scrollToTopBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 300) {
        scrollToTopBtn.style.opacity = '1';
        scrollToTopBtn.style.visibility = 'visible';
      } else {
        scrollToTopBtn.style.opacity = '0';
        scrollToTopBtn.style.visibility = 'hidden';
      }
    });

    // Keyboard events
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && cartModal.classList.contains('active')) {
        closeCartModal();
      }
    });

    // Initialize
    displayProducts();
    updateCart();
  </script>
</body>
</html>
